<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
Future remainder !
target date is : 31-07-2021
<div id="remainder">
    to set
</div>
<script>
    const target = new Date('2021-08-15');

    var diff = target.getTime() - Date.now();

    var days = diff/1000/60/60/24;
    document.getElementById("remainder").innerHTML = Math.trunc(days).toString();
</script>
</body>
</html>
